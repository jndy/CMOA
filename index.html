<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/qunit-1.18.0.css">
	<meta charset="utf-8">
	<title>三期演示版</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="css/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="warp">
	<div id="fullpage">
		<!--section1 start-->
		<div class="section samebg" id="section1">
			<div class="section1 officebg">
				<div class="clock"></div>
				<div class="office"></div>
				<div class="person"></div>

				<div class="showbox">
					<div class="title">
						<h2>处理<br>待办工作</h2>
					</div>

					 <span class="boxarrow"></span>
					 <div class="sectionbox swiper-container">
						 <div class="setionwarp swiper-wrapper">
							 <div class="sectionPages section1_page1 swiper-slide">
								 <div class="magnify magnify1 modeforwards" >
									 <div class="point modeforwards point1">
										 <img src="images/section1/hand.png">
									 </div>
									 <img src="images/section1/Magnifier.png" width="100%">
									 <a href="javascript:;" class="nextstep"></a>
								 </div>
								 <div class="lr">
									 <img src="images/section1/box1.png" width="100%">
								 </div>
							 </div>
							 <div class="sectionPages section1_page2 swiper-slide">
								 <div class="magnify magnify2">
									 <div class="point mymove">
										 <img src="images/section1/hand.png">
									 </div>
									 <img src="images/section1/Magnifier2.png" width="100%">
									 <a href="javascript:;" class="nextstep"></a>
								 </div>
								 <div class="lr">
									 <img src="images/section1/box2.png" width="100%">
								 </div>
							 </div>
							 <div class="sectionPages section1_page3 swiper-slide" >
								 <div class="magnify magnify3">
									 <div class="officediv">
										  <ul>
											   <li class="inputlist">
												   <div class="inputbox">
													    <p>公文</p>
												   </div>
												   <div class="opendown hide">
													    <ol>
															<li class="active">公文</li>
															<li>邮件</li>
														</ol>
												   </div>
											   </li>

											  <li class="inputlist" style="margin-bottom: 9px;">
												  <div class="inputbox">
													  <p>统一邮件</p>
												  </div>
												  <div class="opendown hide">
													  <ol>
														  <li class="active">统一邮件</li>
														  <li>云OA</li>
														  <li>MOA</li>
													  </ol>
												  </div>
											  </li>
											  <li class="inputlist" style="margin-bottom: 7px;">
												  <div class="inputbox">
													   <input type="text" class="text" value="中国移动通信有限公司部门...">
												  </div>
											  </li>
											  <li class="inputlist">
												  <div class="inputbox">
													   <p>我的公文</p>
												  </div>
											  </li>
										  </ul>
									 </div>
									 <a href="javascript:;" class="saveOffice"></a>
									 <a href="javascript:;" class="closeOffice"></a>
									 <div class="point point4">
										 <img src="images/section1/hand.png">
									 </div>
									 <img src="images/section1/officebox.png" width="100%">
								 </div>
								 <div class="lr">
									 <div class="point point3">
										 <img src="images/section1/hand.png">
									 </div>

									 <a href="javascript:;" class="openofficebox"></a>
									 <img src="images/section1/box3.gif" width="100%">
								 </div>

								 <div class="listpage">
									 <div class="send-okay" style="display: none;">
										 <img src="images/section1/susses.png">
									 </div>
									 <div class="officedialog">
										  <p>中国移动通信有限公司部门</p>
									 </div>
									 <img src="images/section1/box4.png" width="100%">
								 </div>
							 </div>
						 </div>

						 <div class="swiper-pagination"></div>
					 </div>
				</div>
			</div>

			<span class="floor"></span>
		</div>
		<!--section1 end-->

		<!--section4 start-->
		<div class="section samebg" id="section4">
			<div class="section4 officebg">
				<div class="office"></div>
				<div class="person"></div>

				<div class="showbox">
					<div class="title" id="title">
						<h2>查收<br>邮件</h2>
					</div>

					<span class="boxarrow"></span>
					<div class="sectionbox swiper-container4">
						<div class="setionwarp swiper-wrapper">
							<div class="sectionPages section4_page1 swiper-slide">
								<div class="magnify magnify1 modeforwards" >
									<div class="point modeforwards point1">
										<img src="images/section1/hand.png">
									</div>
									<img src="images/section4/Magnifier1.png" width="100%">
									<a href="javascript:;" class="nextstep"></a>
								</div>
								<div class="lr">
									<img src="images/section4/box1.png" width="100%">
								</div>
							</div>

							<div class="sectionPages section4_page2 swiper-slide">
								<div class="magnify magnify2">
									<div class="officediv">
										<ul>
											<li class="inputlist">
												<div class="inputbox">
													<p>邮件</p>
												</div>
												<div class="opendown hide">
													<ol>
														<li class="active">公文</li>
														<li>邮件</li>
													</ol>
												</div>
											</li>

											<li class="inputlist" style="margin-bottom: 9px;">
												<div class="inputbox">
													<p>统一邮件</p>
												</div>
												<div class="opendown hide">
													<ol>
														<li class="active">统一邮件</li>
														<li>云OA</li>
														<li>MOA</li>
													</ol>
												</div>
											</li>
											<li class="inputlist" style="margin-bottom: 7px;">
												<div class="inputbox">
													<input type="text" class="text" value="中国移动通信有限公司部门...">
												</div>
											</li>
											<li class="inputlist">
												<div class="inputbox">
													<p>我的邮件</p>
												</div>
											</li>
										</ul>
									</div>
									<a href="javascript:;" class="saveOffice"></a>
									<a href="javascript:;" class="closeOffice"></a>
									<img src="images/section4/officebox.png" width="100%">
								</div>

								<div class="point mymove point2">
									<img src="images/section1/hand.png">
								</div>

								<a href="javascript:;" class="nextstep"></a>
								<a href="javascript:;" class="openofficebtn"></a>

								<div class="send">
									<img src="images/section4/save_success.png" width="100%">
								</div>

								<div class="lr">
									<img src="images/section4/box2.png" width="100%">
								</div>
							</div>

							<div class="sectionPages section4_page3 swiper-slide" >
								<div class="point point3">
									<img src="images/section1/hand.png">
								</div>
								<a href="javascript:;" class="sendbtn"></a>
								<div class="lr">
									<img src="images/section4/box3.png" width="100%">
								</div>

								<div class="send">
									<img src="images/section4/send_success.png" width="100%">
								</div>
							</div>
						</div>

						<div class="swiper-pagination"></div>
					</div>
				</div>
			</div>

			<span class="floor"></span>
		</div>
		<!--section4 start-->

		<!--section2 start-->
		<div class="section samebg" id="section2">
			<div class="section2 officebg">
				<div class="clock"></div>
				<div class="office"></div>
				<div class="person"></div>
				<div class="showbox">
					<div class="title">
						<h2>普通查找</h2>
					</div>
					<span class="boxarrow"></span>
					<div class="swiper-container2">
						<div class="dialog swiper-wrapper">
						    <div class="page1 swiper-slide">
								<div class="search"><input type="text" name="search" id="txt_page1" value=" 安全" placeholder="请输入关键字" /></div>
							    <div class="search2"></div>
								<div class="btnsearch"><img src="images/section2/2004.png" /></div>
								<div class="content"><img src="images/section2/2005.png" /></div>
								<div class="cursor"><img src="images/section2/point.png" /></div>
							</div>
							<div class="page2 swiper-slide">
								<div class="content2"><img src="images/section2/2012_1.png" /></div>
								<div class="content"><img src="images/section2/2012.png" /></div>
								<div class="cursor"><img src="images/section2/point.png" /></div>
							</div>
							<div class="page3 swiper-slide bk-0">
								<div class="left_menu"><ul><li></li><li></li><li></li></ul></div>
								<div class="content"></div>
								<div class="cursor"><img src="images/section2/point.png" /></div>
							</div>
							<div class="page4 swiper-slide">
								<div class="content"><img src="images/section2/2031.jpg" /></div>
								<div class="cursor"><img src="images/section2/point.png" /></div>
							</div>
						</div>

						<div class="swiper-pagination"></div>
					</div>

					<div class="dialog1">						
						<div class="head"><img src="images/section2/2007.png" /></div>
						<div class="line"><img src="images/section2/2006.png" /></div>
					</div>
				</div>
			</div>
			<span class="floor"></span>
		</div>
        <!--section2 end-->

        <!--section3 start-->
        <div class="section samebg" id="section3">
            <div class="section3">
                <!-- 第一屏动画 [[ -->
                <div class="wrap">
                    <div class="clock"></div>
                    <div class="door"></div>
                    <div class="window window1"></div>
                    <div class="window window2"></div>
                    <div class="rect"></div>
                    <a href="javascript:;" class="next"></a>
                    <div class="circle"></div>
                    <div class="work">
                        <img src="images/section3/peo1.png" alt="" class="peo1"/>
                        <img src="images/section3/peo2.png" alt="" class="peo2"/>
                        <img src="images/section3/peo3.png" alt="" class="peo3"/>
                        <img src="images/section3/peo4.png" alt="" class="peo4"/>
                        <img src="images/section3/peo5.png" alt="" class="peo5"/>
                    </div>
                </div>
                <!-- 第一屏动画 ]] -->
                <!-- 第二屏动画 [[ -->
                <div class="wrap hide">
                    <div class="desk"></div>
                    <div class="space">
                        <div class="space-l">
                            <ul>
                                <li class="current"><a href="javascript:;" class="space-link1">统一邮件</a><img src="images/section3/hove.png" alt=""/></li>
                                <li><a href="javascript:;" class="space-link2">云OA</a><img src="images/section3/hove.png" alt=""/></li>
                                <li><a href="javascript:;" class="space-link3">MOA</a><img src="images/section3/hove.png" alt=""/></li>
                            </ul>
                        </div>
                        <div class="space-r">
                            <img src="images/section3/space-txt1.png" alt="" class="space1"/>
                            <img src="images/section3/space-txt2.png" alt="" class="space2 hide"/>
                            <img src="images/section3/space-txt3.png" alt="" class="space3 hide"/>
                            <img src="images/section3/space-txt4.png" alt="" class="space4 hide"/>
                            <img src="images/section3/space-txt5.png" alt="" class="space5 hide"/>
                            <a href="javascript:;" class="next"></a>
                        </div>
                        <img src="images/section3/space-circle.png" alt="" class="space-circle"/>
                        <div class="space5-show hide">
                            <div class="arrow1"></div>
                            <div class="arrow2"></div>
                            <div class="arrow3"></div>
                        </div>
                    </div>
                </div>
                <!-- 第二屏动画 ]] -->
            </div>
            <div class="floor"></div>
        </div>
        <!--section3 start-->

        <!--section5 start-->
        <div class="section" id="section5">
            <div class="section5">
                <!-- 第一屏动画 [[ -->
                <div class="wrap">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="clock"></div>
                    <div class="sun"></div>
                    <div class="building"></div>
                    <div class="subway"></div>
                    <div class="dialog"></div>
                    <div class="switch">
                        <div class="phone">
                            <img src="images/section5/phone1.png" alt="" class="phone1"/>
                            <img src="images/section5/phone2.png" alt="" class="phone2 hide"/>
                            <img src="images/section5/phone3.png" alt="" class="phone3 hide"/>
                            <img src="images/section5/phone4.png" alt="" class="phone4 hide"/>
                            <img src="images/section5/phone5.png" alt="" class="phone5 hide"/>
                        </div>
                        <div class="txt">
                            <img src="images/section5/txt1.png" alt="" class="txt1"/>
                            <img src="images/section5/txt2.png" alt="" class="txt2 hide"/>
                            <img src="images/section5/txt3.png" alt="" class="txt3 hide"/>
                            <img src="images/section5/txt4.png" alt="" class="txt4 hide"/>
                        </div>
                        <a href="javascript:;" class="next1 "></a>
                        <a href="javascript:;" class="next2 hide"></a>
                        <a href="javascript:;" class="next3 hide"></a>
                        <a href="javascript:;" class="next4 hide"></a>
                        <div class="hand1 hide"></div>
                        <div class="hand2 hide"></div>
                        <div class="hand3 hide"></div>
                    </div>
                    <div class="peo"></div>
                </div>
                <!-- 第一屏动画 ]] -->
                <!-- 第二屏动画 [[ -->

                <!-- 第二屏动画 ]] -->
            </div>
        </div>
        <!--section5 start-->

	</div>
</div>

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="js/page.js"></script>
</body>
</html>
